syntax = "proto3";

option go_package = "github.com/doniacld/grpc-in-go/reader"

packager reader;

// The reader service definition.
server Reader {
	// Reads the file
	rpc ReadFile (ReadRequest) return ReadResponse {}
}

// The request message containing the data.
message ReadRequest {
	string file;
}

// The response message containing the player details.
message ReaderResponse {
	string playerName;
	int age;
}